name: "CodeQL Security Analysis"

on:
  push:
    branches: [ main, master ]
    paths:
      - "backend/**"
      - "ai-engine/**"
      - "admin/**"
  pull_request:
    branches: [ main, master ]
    paths:
      - "backend/**"  
      - "ai-engine/**"
      - "admin/**"
  schedule:
    - cron: '23 5 * * 1'  # Weekly on Mondays at 5:23 AM UTC

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript
            build-mode: none
            path: backend
            name: Backend
          - language: javascript
            build-mode: none  
            path: ai-engine
            name: AI Engine
          - language: javascript
            build-mode: none
            path: admin  
            name: Admin Dashboard

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ${{ matrix.path }}/package*.json

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        source-root: ${{ matrix.path }}
        queries: security-extended,security-and-quality
        config: |
          name: "HaloBuzz Security Config"
          paths:
            - ${{ matrix.path }}/src
          paths-ignore:
            - ${{ matrix.path }}/node_modules
            - ${{ matrix.path }}/dist
            - ${{ matrix.path }}/**/*.test.ts
            - ${{ matrix.path }}/**/*.test.js

    - name: Install dependencies (${{ matrix.name }})
      run: |
        cd ${{ matrix.path }}
        if [ -f "pnpm-lock.yaml" ]; then
          npm install -g pnpm
          pnpm install --frozen-lockfile --ignore-scripts
        else
          npm ci --ignore-scripts
        fi

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}/${{ matrix.path }}"
        upload: true
        output: sarif-results
        checkout_path: ${{ github.workspace }}
        
    - name: Upload CodeQL results to security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: sarif-results/${{ matrix.language }}.sarif
        category: ${{ matrix.name }}

    - name: Archive CodeQL results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: codeql-results-${{ matrix.name }}
        path: sarif-results/
        retention-days: 30