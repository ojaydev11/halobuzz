name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test (backend)
        run: npm -w backend run test --if-present

      - name: Build (backend)
        run: npm -w backend run build

      - name: Upload backend dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist

  healthcheck:
    needs: build-test
    runs-on: ubuntu-latest
    if: ${{ secrets.PREVIEW_URL != '' }}
    env:
      PREVIEW_URL: ${{ secrets.PREVIEW_URL }}
    steps:
      - name: Healthcheck /healthz
        run: |
          set -e
          for i in $(seq 1 10); do
            echo "Attempt $i"
            if curl -fsSL "$PREVIEW_URL/healthz" >/dev/null; then
              echo "Healthy"
              exit 0
            fi
            sleep 5
          done
          echo "Healthcheck failed"
          exit 1


