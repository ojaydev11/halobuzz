name: Deploy AI Engine to Railway
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "ai-engine/**"
      - ".github/workflows/railway-ai.yml"
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai-engine
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ai-engine/package-lock.json
      - run: npm ci
      - run: npm run build
      - name: Tests
        run: npm test --if-present
      - name: Deploy to Railway
        uses: railwayapp/action-deploy@v2
        with:
          service: ai-engine
          path: ai-engine
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
